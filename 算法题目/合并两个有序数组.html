    function merge(arr1, m, arr2, n) {
        let p = m + n - 1, p1 = m - 1, p2 = n - 1
        while(p2 >= 0) {
            if(arr2[p2] >= arr1[p1]) {
                arr1[p] = arr2[p2]
                p2--
            }else {
                arr1[p] = arr1[p1]
                p1--
            }
            p--
        }
        console.log(arr1)
