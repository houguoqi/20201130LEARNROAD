<script>
    // 运用递归实现
    // 三个参数，回调函数、时间间隔、多个参数
    function MyInterval(fn, delay, ...args) {
        let _this = this
        setTimeout(() => {
            fn.apply(_this, args)
            MyInterval(fn, delay, ...args)
        }, delay);
    }

    MyInterval(function (a) {
        console.log(a)
    }, 1000, 1)
</script>
